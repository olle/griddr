<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griddr</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <select id="layout" value="grid-vertical"
        onchange="document.querySelectorAll('.grid').forEach(el => el.setAttribute('class', this.value));">
        <option value="grid grid-horizontal">Horizontal</option>
        <option value="grid grid-vertical">Vertical</option>
        <option value="grid grid-horizontal grid-l-aside">Horizontal Left Aside</option>
        <option value="grid grid-vertical grid-l-aside">Vertical Left Aside</option>
        <option value="grid grid-horizontal grid-r-aside">Horizontal Right Aside</option>
        <option value="grid grid-vertical grid-r-aside">Vertical Right Aside</option>
    </select>
    <main class="grid grid-horizontal">
        <aside style="background: lightcyan;"></aside>
        <section style="background: lightblue;"></section>
        <section style="background: lightgreen;"></section>
        <aside style="background: lightyellow;"></aside>
    </main>
</body>

</html>
