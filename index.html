<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griddr</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        select {
            position: absolute;
            left: 1rem;
            top: 1rem;
        }

        main {
            height: 100%;
            display: grid;
            border-radius: .3rem;
        }

        .griddr {
            display: grid;
        }

        select[value="vertical"]~.griddr {
            grid-template-columns: 1fr 1fr;
        }


        select[value="horizontal"]~.griddr {
            grid-template-rows: 1fr 1fr;
        }

        select[value="horizontal"]~.griddr>*:nth-child(n+3),
        select[value="vertical"]~.griddr>*:nth-child(n+3) {
            display: none;
        }
    </style>
</head>

<body>
    <select id="layout" value="vertical" onchange="this.setAttribute('value', this.value);">
        <option value="vertical">Vertical</option>
        <option value="horizontal">Horizontal</option>
    </select>
    <main class="griddr">
        <section style="background: lightblue;"></section>
        <section style="background: lightgreen;"></section>
        <section style="background: lightcyan;"></section>
        <section style="background: lightgoldenrodyellow;"></section>
    </main>
</body>

</html>
